{% extends "./base.html" %}
{% block content %}

	<div class="uk-panel uk-container-center uk-text-left" style="width: 280px">

	{% if authenticated %}
		<p>您已经以 '{{ username }}' 登录. 您现在可以:</p>
		<ul class="uk-list uk-list-space">
			<li><a href="/chinesestory/createnotice">创建新的故事会通知</a></li>
			<li><a href="">查看当前报名情况</a></li>
			<li><a href="/chinesestory/logout">退出登录</a></li>
		</ul>
	{% else %}
	<h2>管理员登录</h2>
	<p>{{ errmsg }}</p>
		<form class="uk-form uk-form-stacked" method="post">
			{% csrf_token %}
			<div class="uk-form-row">
				<label class="uk-form-label">User Name:</label>
				<div class="uk-form-controls">
					<input name="username" type="text" placeholder="">
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Password:</label>
				<div class="uk-form-controls">
					<input name="password" type="password" placeholder="">
				</div>
			</div>
			<div class="uk-form-row">
				<button name="adminlogin" class="uk-button uk-button-primary">Login</button>
			</div>
		</form>
	{% endif  %}
	
	</div>

{% endblock %}
