{% extends "./base.html" %}
{% block content %}

	<div class="uk-panel uk-container-center uk-text-left" style="width: 480px">

	<h3>Create a new story gathering notice</h3>
	<hr>
	<form class="uk-form" method="post" action="">
		{% csrf_token %}
		<input name="gathering_date" type="text" value="{{ gathering_date }}" data-uk-datepicker="{format:'YYYY-MM-DD'}">
		<button name="previewnotice" class="uk-button uk-button-primary">Preview Notice</button>
	</form>		
	
	</div>

{% endblock %}
