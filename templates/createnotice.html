{% extends "./base.html" %}
{% block content %}

	<div class="uk-panel uk-panel-box uk-container-center uk-text-left" style="width: 700px; padding: 40px;">

	<form class="uk-form uk-form-stacked" method="post" action="" style="font-size: 30px; line-height: 150%">
		{% csrf_token %}
		<div class="uk-form-row">
			<label class="uk-form-label">Topic:</label>
			<input name="gathering_topic" type="text" size="52" maxlength="40" value="{{ gathering_topic }}" required style="height: 45px; line-height: 150%;">
		</div>

		<div class="uk-grid">
			<div class="uk-width-1-2">
				<div class="uk-form-row">
					<label class="uk-form-label">Moderator:</label>
					<input name="gathering_moderator" type="text" value="{{ gathering_moderator }}" style="height: 45px; line-height: 150%;">
				</div>
			</div>
			<div class="uk-width-1-2">
				<div class="uk-form-row">
					<label class="uk-form-label">Maximum group size:</label>
					<input name="max_groupsize" type="text" value="{{ max_groupsize }}" required style="height: 45px; line-height: 150%;">
				</div>
			</div>
		</div>

		<div class="uk-form-row">
			<label class="uk-form-label">Date:</label>
			<input name="gathering_date" type="text" value="{{ gathering_date }}" data-uk-datepicker="{format:'YYYY-MM-DD'}" required style="height: 45px; line-height: 150%;">
		</div>

		<div class="uk-grid">
			<div class="uk-width-1-2">
				<div class="uk-form-row">
					<label class="uk-form-label">Start Time</label>
					<input name="gathering_starttime" type="text" value="{{ gathering_starttime }}" data-uk-timepicker="{format:'12h'}" required style="height: 45px; line-height: 150%;">
				</div>
			</div>
			<div class="uk-width-1-2">
				<div class="uk-form-row">
					<label class="uk-form-label">End Time</label>
					<input name="gathering_endtime" type="text" value="{{ gathering_endtime }}" data-uk-timepicker="{format:'12h'}" required style="height: 45px; line-height: 150%;">
				</div>
			</div>
		</div>

		<div class="uk-form-row">
			<label class="uk-form-label">Place:</label>
			<input name="gathering_place" type="text" size="52" maxlength="50" value="{{ gathering_place }}" style="height: 45px; line-height: 150%;">
		</div>
		<div class="uk-form-row">
			<label class="uk-form-label">Address:</label>
			<input name="gathering_address" type="text" size="52" maxlength="50" value="{{ gathering_address }}" style="height: 45px; line-height: 150%;">
		</div>
		
		<div class="uk-grid">
			<div class="uk-width-1-2">
				<div class="uk-form-row" style="padding-top: 60px;">
					<label class="uk-form-label">Registration Date:</label>
					<input name="registration_date" type="text" value="{{ registration_date }}" data-uk-datepicker="{format:'YYYY-MM-DD'}" required style="height: 45px; line-height: 150%;">
				</div>
			</div>
			<div class="uk-width-1-2">
				<div class="uk-form-row" style="padding-top: 60px;">
					<label class="uk-form-label">Time</label>
					<input name="registration_time" type="text" value="{{ registration_time }}" data-uk-timepicker="{format:'12h'}" required style="height: 45px; line-height: 150%;">
				</div>
			</div>
		</div>

		<div class="uk-form-row uk-text-center" style="padding-top: 100px">
			<button name="previewnotice" class="uk-button uk-button-primary" style="width: 220px; height: 60px; font-size: 30px;">Preview Notice</button>
		</div>


	</form>		
	
	</div>

{% endblock %}
